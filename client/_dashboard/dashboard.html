<div class='bar bar-header bar-royal'>
	<h1 class='title' style='font-weight:bold;'>Dream Dashboard</h1>
</div>

<div class='list' style='margin-top:7vh;'>
	<label class='item item-input item-stacked-label'>
		<input type='text' id='currentDream_title_input' ng-model='dashboard.currentDream.title' placeholder='Dream Title' style='font-size:1.4em; height:5vh; width:75%; float:left; display:inline-block; margin-top:1%;' />
		<div style='float:right; font-weight:bold; width:25%;display:inline-block;'>
			<div style='float:right;'>
				<span style='font-size:2em;'>{{dashboard.timeNowIs}}</span>
				<span style='font-size:1em;margin-right:3%;'>{{dashboard.dateNowIs}}</span>
			</div>
		</div>
	</label>

	<label class='item item-input item-stacked-label'>
		<input type='text' id='currentDream_text_input' ng-model='dashboard.currentDream.text' placeholder='Memo Text' style='height:10vh; font-size:1em;'/>
	</label>

	<label class='item item-input item-stacked-label'>
		<span class="input-label">Tags  (comma seperated)</span>
		<input type="text" value="" ng-model='dashboard.currentDream.tags' data-role="tagsinput"  style='min-width:100vw; max-width:100vw;'/>
	</label>
	
	<!--
	<label class='item item-input item-stacked-label'>
		<span class="input-label">Time Lock Date</span>
		<div class="input-group date" data-provide="datepicker">
		    <input type="text" class="form-control" ng-model='dashboard.currentDream.timeLock'>
		    <div class="input-group-addon">
		        <span class="glyphicon glyphicon-th"></span>
		    </div>
		</div>
	</label>
	-->

	<div class='item item-input'>
		<b>Locked until: &nbsp;</b>
		<i class='ion-calendar'></i>
		<input type='date' ng-model='dashboard.timeLock' value='new Date()' style='margin-left:2%;'>
	</div>

	<div class='item item-toggle item-stacked-label'>
		<b>PUBLIC?</b>
		<label class='toggle toggle-royal'>
			<input type='checkbox' ng-model='dashboard.currentDream.public' value='checked' />
			<div class='track'>
				<div class='handle'></div>
			</div>
		</label>
	</div>

	<button class='button button-royal button-block' ng-show='dashboard.isLoggedIn' ng-click='dashboard.addDream()'>ADD TO DREAM VAULT</button>
	<button class='button button-royal button-block' ng-show='!dashboard.isLoggedIn' >LOG IN OR CREATE AN ACCOUNT TO POST</button>

</div>
