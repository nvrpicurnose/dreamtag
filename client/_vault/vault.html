<div class='bar bar-header bar-calm'>
	<h1 class='title'>My Dream Vault</h1>
</div>
<div style='min-height:10vh; max-height:10vh; min-width:100vw; max-width:100vw;'></div>

<div style='font-size:2em;font-weight:bold;'>
	<login-buttons></login-buttons>
</div>
<div ng-show='!vault.isLoggedIn' class="alert alert-info" role="alert">Login or create an account to access your Vault.</div> 

<ul class='list'>
	<li class='item item-divider'>Unlocked Dreams</li>
	<li class='item item-button-right' ng-repeat="dream in vault.unlocked_dreams_mine">
		{{dream.title}}

		<div class='buttons'>
			<button class='button button-balanced button-large' ui-sref="oneDream({dreamId: dream._id})">View</button>
			<button class='button button-assertive button-large' ng-click='vault.deleteDream(dream)' ng-show='vault.isLoggedIn'><span class='glyphicon glyphicon-trash'></span></button>
			<button class='button button-calm button-large'>DREAMT &nbsp;  <b><span am-time-ago="dream.date"></span></b></button>
		</div>
	</li>
</ul>

<ul class='list'>
	<li class='item item-divider'>Locked Dreams</li>
	<li class='item item-button-right' ng-repeat='dream in vault.locked_dreams_mine'>
		{{dream.title}}
		<button class='button button-dark button-large'>
			<span class='glyphicon glyphicon-cog'></span>
		</button>
		<button class='button button-royal button-large'>
			Unlocked  &nbsp; <b><span am-time-ago="dream.timeLock"></span></b>
		</button>
	</li>
</ul>
