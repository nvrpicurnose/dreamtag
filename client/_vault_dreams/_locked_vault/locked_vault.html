<div ng-show='lockedVault.isLoggedIn'>
<ul class='list'>
	<li class='item item-divider'>Locked Dreams</li>
	<li class='item item-button-right' dir-paginate='dream in lockedVault.locked_dreams_mine | itemsPerPage: lockedVault.perPage' total-items='lockedVault.dreamsCount'>
		{{dream.title}}
		<button class='button button-dark button-large'>
			<span class='glyphicon glyphicon-cog'></span>
		</button>
		<button class='button button-royal button-large'>
			Unlocked  &nbsp; <b><span am-time-ago="dream.timeLock"></span></b>
		</button>
	</li>
</ul>
<dir-pagination-controls on-page-change="lockedVault.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
