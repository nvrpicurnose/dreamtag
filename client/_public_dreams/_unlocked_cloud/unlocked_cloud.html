
	<ul class='list'>
		<li class='item item-divider'>Unlocked Dreams</li>
		<li class='item item-button-right' dir-paginate='dream in unlockedCloud.unlocked_dreams_public | itemsPerPage: unlockedCloud.perPage' total-items='unlockedCloud.dreamsCount'>
			{{dream.title}}

			<div class='buttons'>
				<button class='button button-balanced button-large' ui-sref="twoDream({dreamId: dream._id})">View</button>
				<button class='button button-calm button-large'>DREAMT &nbsp;  <b><span am-time-ago="dream.date"></span></b> by {{unlockedCloud.getDreamCreator(dream)}}</button>
			</div>
		</li>
	</ul>
	<dir-pagination-controls on-page-change="unlockedCloud.pageChanged(newPageNumber)"></dir-pagination-controls>
