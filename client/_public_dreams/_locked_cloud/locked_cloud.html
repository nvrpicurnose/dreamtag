
	<ul class='list'>
		<li class='item item-divider'>Locked Dreams</li>
		<li class='item item-button-right' ng-repeat='dream in lockedCloud.locked_dreams_public'>
			{{dream.title}}
			<button class='button button-royal button-large'>
				Unlocked  &nbsp; <b><span am-time-ago="dream.timeLock"></span></b> posted by {{lockedCloud.getDreamCreator(dream)}}
			</button>
		</li>
	</ul>
