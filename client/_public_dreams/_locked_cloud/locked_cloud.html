
	
	<ul class='list'>
		<li class='item item-divider'>Locked Dreams</li>
		<li class='item item-button-right' dir-paginate='dream in lockedCloud.locked_dreams_public | itemsPerPage: lockedCloud.perPage' total-items='lockedCloud.dreamsCount'>
			{{dream.title}}
			<button class='button button-royal button-large'>
				Unlocked  &nbsp; <b><span am-time-ago="dream.timeLock"></span></b> posted by {{lockedCloud.getDreamCreator(dream)}}
			</button>
		</li>
	</ul>
	<dir-pagination-controls on-page-change="lockedCloud.pageChanged(newPageNumber)"></dir-pagination-controls>
