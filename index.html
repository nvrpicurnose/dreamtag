<head>
	<title>DreamTag</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
</head>
<body>
	<div ng-app='DreamTag'>
	
		<div class="tabs">
			<a class='tab-item' ui-sref='vault'>
				<span class="glyphicon glyphicon-film"></span>
				&nbsp; Vault
			</a>
			<a class='tab-item' ui-sref='dashboard'>
				<span class="glyphicon glyphicon-comment"></span>
				&nbsp; Dream
			</a>
			<a class='tab-item' ui-sref='connect'>
				<span class="glyphicon glyphicon-cloud"></span>
				&nbsp; Cloud
			</a>
		</div>

		<div class='col-xs-12' style='min-height:90vh;' ui-view></div>
	</div>
</body>
</html>
